<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="stylesheet" href="../css/board.css" />
    <link rel="stylesheet" href="../css/templates.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="../src/img/favicon.png" type="image/x-icon" />
</head>

<body onload="init()">
    <header w3-include-html="../templates/header.html"></header>
    <nav w3-include-html="../templates/navigation.html"></nav>
    <div id="addTaskOverlay" onclick="closeAddTask()" class="overlay d-none">
        <div onclick="dontClose(event)" w3-include-html="../templates/addTask-Temp.html"></div>
    </div>
    <main>
        <div class="title-mobile">Kanban Project Management Tool</div>

        <div class="headline">
            <h1>Board</h1>
            <div class="find-container">
                <input type="text" name="find-task" id="find-task" placeholder="Find Task" />
                <img src="../src/img/magnifying-glass.svg" />
            </div>
            <button onclick="openAddTask()" class="add-button btn-primary">
          <span>Add task</span>
          <img src="../src/img/plus-icon.svg" />
        </button>
        </div>

        <div class="progress-steps">
            <div class="todo" id="todo" ondragstart="getCategoryOfDraggedElement('todo')" ondrop="moveTo('todo')" ondrag="addPlaceholder()" ondragover="allowDrop(event)">
                <div class="progress-header">
                    <span>To do</span>
                    <div onclick="openAddTask()" w3-include-html="../templates/plus-button.html"></div>
                </div>

                <div class="tasks" id="todo-tasks"></div>
            </div>

            <div class="in-progress" id="inProgress" ondragstart="getCategoryOfDraggedElement('inProgress')" ondrop="moveTo('inProgress')" ondrag="addPlaceholder()" ondragover="allowDrop(event)">
                <div class="progress-header">
                    <span>In progress</span>
                    <div onclick="openAddTask()" w3-include-html="../templates/plus-button.html"></div>
                </div>

                <div class="tasks" id="inProgress-tasks"></div>
            </div>

            <div class="awaiting-feedback" id="awaitingFeedback" ondragstart="getCategoryOfDraggedElement('awaitingFeedback')" ondrop="moveTo('awaitingFeedback')" ondrag="addPlaceholder()" ondragover="allowDrop(event)">
                <div class="progress-header">
                    <span>Awaiting Feedback</span>
                    <div onclick="openAddTask()" w3-include-html="../templates/plus-button.html"></div>
                </div>

                <div class="tasks" id="awaitingFeedback-tasks"></div>
            </div>

            <div class="done" id="done" ondragstart="getCategoryOfDraggedElement('done')" ondrop="moveTo('done')" ondrag="addPlaceholder()" ondragover="allowDrop(event)">
                <div class="progress-header">
                    <span>Done</span>
                    <div onclick="openAddTask()" w3-include-html="../templates/plus-button.html"></div>
                </div>

                <div class="tasks" id="done-tasks"></div>
            </div>
        </div>
        <div class="overlay d-none" id="taskOverlayBg" onclick="closeTaskOverlay()">
            <div class="task-overlay" onclick="dontClose(event)">
                <div class="close-button" onclick="closeTaskOverlay()">
                    <img src="../src/img/close-icon.svg" />
                </div>
                <button class="edit-icon btn-primary">
            <img src="../src/img/edit-icon.svg" />
          </button>
                <span class="label" id="label"></span>
                <div class="title" id="title"></div>
                <div class="description" id="description"></div>
                <div class="due-date">
                    <span class="title">Due date:</span>
                    <span id="dueDate"></span>
                </div>
                <div class="subtasks" id="subtasksContainer">
                    <span class="title">Subtasks:</span>
                    <div class="content" id="subtasks"></div>
                </div>
                <div class="priority">
                    <span class="title">Priority:</span>
                    <div class="label urgent" id="priority"></div>
                </div>
                <div class="assigned-to" id="assignedToContainer">
                    <div class="title">Assigned To:</div>
                    <div class="assigned-persons-container" id="assignedPersonsContainer"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/includeHTML.js"></script>
    <script src="../script.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/showOverlay.js"></script>
</body>

</html>

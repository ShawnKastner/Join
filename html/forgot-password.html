<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset your password</title>
  <link rel="shortcut icon" href="../src/img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../css/login-anim.css" />
  <script src="../mini_backend.js"></script>
  <script src="../js/forgotPassword.js"></script>
  <script src="../js/log-in.js"></script>

</head>

<body onload="loadUsers()" class="display-center">
  <img class="join-logo logo-animation" src="../src/img/join-logo-blue.svg" />
  <div class="start-background"></div>
  <div id="successful-reset" class="display-center log-in-resp forgot-password-resp">
    <div id="login-page" class="log-in">
      <div class="border-bottom display-center">
        <img onclick="backToLogin()" class="position-arrow" src="../src/img/blueBackArrow.svg">
        <div class="forgot-password">
          <h1>Reset your password</h1>
        </div>
      </div>
      <span style="font-size: 21px; text-align: center;"><b>Change your account password</span></b>
      <form class="log-in-resp form-login-width" onsubmit="resetPassword(); return false;">
        <input id="new-password" required class="input-login" placeholder="New password" type="password">
        <input id="confirm-password" required class="input-login" placeholder="Confirm password"type="password">
        <div class="continue-btn-container">
          <button style="width: 145px; height: 51px" class="btn-primary">
            Continue
          </button>
        </div>
      </form>

    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Login</title>
    <link rel="shortcut icon" href="../src/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">

</head>

<body onload="loadUsers()" class="display-center">
    <div class="sign-up-container">
        <div class="sign-up">
            <span>Not a Join user?</span>
            <button onclick="loadSignUp()" class="sign-up-btn">Sign up</button>
        </div>
    </div>
    <img class="join-logo" src="src/img/join-logo-blue.svg">
    <div class="display-center">
        <div id="login-page" class="log-in">
            <div class="border-bottom display-center">
                <div>
                    <h1>Log in</h1>
                </div>
            </div>
            <form>
                <input required class="input-login background-image-email" placeholder="Email" type="email"
                    src="src/img/email.svg">
                <input required class="input-login background-image-password" placeholder="Password" type="password"
                    src="src/img/password.svg">
            </form>
            <div class="forgot-password-container">
                <div class="remember-me">
                    <div class="remember-me-box"></div>
                    <span>Remember me</span>
                </div>
                <div>
                    <a onclick="forgotPassword()" class="forgot-password" href="#">Forgot my password</a>
                </div>
            </div>
            <div class="continue-btn-container">
                <button class="login-btn">Log in</button>
                <a href="html/summary.html"><button class="guest-btn">Guest Log in</button></a>
            </div>

            <div id="sign-up-msg"></div>
        </div>
    </div>

    <script src="mini_backend.js"></script>
    <script src="script.js"></script>
    <script src="js/signUp.js"></script>
    <script src="js/forgotPassword.js"></script>

</body>

</html>

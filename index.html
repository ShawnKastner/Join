<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Login</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <body style="background-color: #F6F7F8">
        <div>
            <div class="sign-up">
                <span>Not a Join user?</span>
                <button>Sign up</button>
            </div>
        </div>
        <div class="join-logo">
            <img src="src/img/Join-logo.png" style="width: 100px; height: 122px;">
        </div>
        <div class="display-center">
            <div class="log-in">
                <h1>Log in</h1>
                <input class="input-login" placeholder="Email" type="email">
                <input class="input-login" placeholder="Password" type="password">
                <div>
                    <span>Remember me</span>
                    <a href="#">Forgot my password</a>
                </div>
                <div>
                    <button>Log in</button>
                    <button>Guest Log in</button>
                </div>
            </div>
        </div>
    </body>
</body>

</html>
